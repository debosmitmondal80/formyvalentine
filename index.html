<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Love Rain</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        /* 1. GLOBAL RESET - The most important part */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Cuts off anything outside the screen */
            background-color: #050505;
            font-family: 'Pacifico', cursive;
            
            /* Locks the screen in place */
            position: fixed; 
            top: 0;
            left: 0;
            
            /* Disables the "bounce" effect on iOS */
            overscroll-behavior: none;
            touch-action: none; 
        }

        /* 2. THE STAGE - A container that holds everything */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh; /* Dynamic height for mobile bars */
            overflow: hidden; /* Double safety */
            pointer-events: auto; /* Allows clicks */
            z-index: 1;
        }

        /* Neon Text Styles */
        .neon-text {
            position: absolute;
            top: -50px; /* Start just above screen */
            color: #fff;
            white-space: nowrap;
            z-index: 10;
            pointer-events: none;
            font-weight: bold;
            will-change: transform;
        }

        /* Trail Styles */
        .trail {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            pointer-events: none;
            z-index: 50;
            box-shadow: 0 0 15px #fff, 0 0 25px #ff0054;
            transform: translate(-50%, -50%); /* Centers div on finger */
        }

        /* Burst Styles */
        .burst-particle {
            position: absolute;
            pointer-events: none;
            z-index: 60;
            font-size: 24px;
            transform: translate(-50%, -50%);
        }

        /* Hint Text */
        .hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            pointer-events: none;
            text-align: center;
            width: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <div class="hint" id="hint-text">Touch & Drag <br> for Magic âœ¨</div>
    </div>

    <script>
        const container = document.getElementById('canvas-container');
        const messages = ["I Love You", "Te Amo", "Forever", "My Everything", "Be Mine", "XOXO", "â¤ï¸", "ðŸ¥°", "Only You"];
        const neonColors = ["#ff0054", "#00f2ea", "#bc13fe", "#39ff14", "#ffea00"];

        /* =========================================
           PART 1: RAIN GENERATOR
           ========================================= */
        function createNeonDrop() {
            const drop = document.createElement('div');
            drop.innerText = messages[Math.floor(Math.random() * messages.length)];
            drop.classList.add('neon-text');
            
            const color = neonColors[Math.floor(Math.random() * neonColors.length)];
            drop.style.textShadow = `0 0 5px ${color}, 0 0 15px ${color}`;
            
            // Safety: Ensure text doesn't spawn off the right edge
            // We spawn between 5% and 80% width to avoid horizontal overflow
            drop.style.left = (Math.random() * 80 + 5) + '%'; 
            
            drop.style.fontSize = (Math.random() * 1.5 + 1.2) + 'rem';
            
            container.appendChild(drop);

            // Animation
            const duration = Math.random() * 3000 + 3000;
            const animation = drop.animate([
                { transform: 'translateY(-10vh)', opacity: 0 },
                { opacity: 1, offset: 0.1 },
                { transform: 'translateY(110vh)', opacity: 0.5 }
            ], {
                duration: duration,
                easing: 'linear'
            });

            animation.onfinish = () => drop.remove();
        }

        setInterval(createNeonDrop, 250);

        /* =========================================
           PART 2: TOUCH INPUT ENGINE
           ========================================= */
        
        function handleInput(e) {
            // CRITICAL: Stop the browser from scrolling
            e.preventDefault();

            // Handle touch points (loops through all fingers touching screen)
            if(e.touches) {
                for (let i = 0; i < e.touches.length; i++) {
                    const touch = e.touches[i];
                    createTrail(touch.clientX, touch.clientY);
                }
            } 
            // Handle Mouse
            else {
                createTrail(e.clientX, e.clientY);
            }

            // Fade out hint
            const hint = document.getElementById('hint-text');
            if(hint) hint.style.opacity = '0';
        }

        function handleTap(e) {
            e.preventDefault();
            let x, y;
            if(e.changedTouches) {
                x = e.changedTouches[0].clientX;
                y = e.changedTouches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            createBurst(x, y);
        }

        /* =========================================
           PART 3: VISUAL EFFECTS
           ========================================= */
        
        let isThrottled = false;
        function createTrail(x, y) {
            if (isThrottled) return;
            isThrottled = true;
            setTimeout(() => isThrottled = false, 30);

            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            
            const color = neonColors[Math.floor(Math.random() * neonColors.length)];
            trail.style.backgroundColor = color;
            trail.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;

            container.appendChild(trail);

            trail.animate([
                { transform: 'translate(-50%, -50%) scale(1)', opacity: 0.8 },
                { transform: 'translate(-50%, -50%) scale(0)', opacity: 0 }
            ], { duration: 600, easing: 'ease-out' }).onfinish = () => trail.remove();
        }

        function createBurst(x, y) {
            for (let i = 0; i < 10; i++) {
                const p = document.createElement('div');
                p.classList.add('burst-particle');
                p.innerText = 'â¤ï¸';
                p.style.left = x + 'px';
                p.style.top = y + 'px';
                
                container.appendChild(p);

                const destX = (Math.random() - 0.5) * 150;
                const destY = (Math.random() - 0.5) * 150;
                const rotate = Math.random() * 360;

                p.animate([
                    { transform: `translate(-50%, -50%) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(calc(-50% + ${destX}px), calc(-50% + ${destY}px)) rotate(${rotate}deg)`, opacity: 0 }
                ], { duration: 800 + Math.random() * 300 }).onfinish = () => p.remove();
            }
        }

        /* =========================================
           PART 4: EVENT LISTENERS
           ========================================= */
        // Use 'passive: false' to allow us to block scrolling
        document.addEventListener('touchmove', handleInput, { passive: false });
        document.addEventListener('touchstart', handleTap, { passive: false });
        
        // Mouse fallbacks
        document.addEventListener('mousemove', handleInput);
        document.addEventListener('click', handleTap);

    </script>
</body>
</html>
